{% extends 'app/base.html' %}
{% load static %}
{% load humanize %}
{% load crispy_forms_tags %}
{% block navbar %}
    <div class="nav-opciones mb-3">
        <ul class="nav flex-row justify-content-between color-enlaces mx-5">
            <a class="nav-link mx-5" href="{% url 'listarRegistro' %}">Listar Registros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link mx-5" href="{% url 'registroViaje' %}">Agregar Registro</a>
            </li>
        </ul>
    </div>
{% endblock %}
{% block contenido %}
<section class="py-4 osahan-main-body">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
    
                        {{form | crispy}}
    
                    </table>
                    <input type="submit" class="btn btn-succes" value="Guardar">
                </form>
                {{mensaje}}
            </div>
        </div>
    </div>
</section>

{% endblock %}
